<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Keuangan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>KeuanganKu</h2>
    <ul>
      <li><a href="transaksi.html" class="active">Transaksi</a></li>
      <li><a href="kategori.html">Kelola Kategori</a></li>
      <li><a href="goals.html">Kelola Goal</a></li>
      <li><button onclick="logout()" class="logout">Logout</button></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Manajemen Transaksi</h1>

    <form id="form-transaksi" class="form-container">
      <label for="tanggal">Tanggal</label>
      <input type="date" id="tanggal" required />

      <label for="type">Tipe</label>
      <select id="type">
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>

      <label for="amount">Jumlah</label>
      <input type="number" id="amount" placeholder="Jumlah" required />

      <label for="description">Keterangan</label>
      <input type="text" id="description" placeholder="Keterangan" />

      <label for="category_id">Kategori</label>
      <select id="category_id" required>
        <option value="">Pilih Kategori</option>
      </select>

      <button type="submit">Simpan</button>
    </form>

    <h2>Daftar Transaksi</h2>
    <div id="transaction-list" class="transaksi-grid">
      <div id="list-expense">
        <h3>Pengeluaran</h3>
      </div>
      <div id="list-income">
        <h3>Pemasukan</h3>
      </div>
    </div>

    <h3>Ringkasan Saldo</h3>
    <div id="ringkasan-saldo">
      <div class="saldo-box income">
        <h4>Pemasukan</h4>
        <p id="total-income">Rp0</p>
      </div>
      <div class="saldo-box expense">
        <h4>Pengeluaran</h4>
        <p id="total-expense">Rp0</p>
      </div>
      <div class="saldo-box saldo">
        <h4>Saldo Akhir</h4>
        <p id="saldo-akhir">Rp0</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script-transaksi.js" defer></script>
  <script>
    const BASE_URL = "http://localhost:5000";
    function logout() {
      localStorage.removeItem("user_id");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
