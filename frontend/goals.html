<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Target Keuangan</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="./assets/logo.jpeg" alt="Logo KeuanganKu" />
    </div>
    <ul>
      <li><a href="transaksi.html">Transaksi</a></li>
      <li><a href="kategori.html">Kelola Kategori</a></li>
      <li><a href="goals.html" class="active">Kelola Goal</a></li>
      <li><button id="logout-btn" class="logout">Logout</button></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Target Keuangan</h1>

    <form id="form-goal" class="form-container">
      <label for="name">Nama Tujuan</label>
      <input type="text" id="name" placeholder="Nama Tujuan" required />

      <label for="target_amount">Target (Rp)</label>
      <input type="number" id="target_amount" placeholder="Target (Rp)" required />

      <label for="current_amount">Terkumpul (Rp)</label>
      <input type="number" id="current_amount" placeholder="Terkumpul (Rp)" required />

      <label for="due_date">Tanggal Target</label>
      <input type="date" id="due_date" required />

      <button type="submit">Simpan</button>
    </form>

    <h2>Daftar Target</h2>
    <div id="goal-list" class="transaksi-grid"></div>
  </div>

  <script src="utils.js"></script>
  <script src="script-goals.js" defer></script>

  <script>
    // Ambil token dan user_id dari localStorage
    
    const token = localStorage.getItem("token");
    const userId = localStorage.getItem("user_id");

    // Proteksi halaman: jika token atau userId tidak ada, redirect ke login
    if (!token || !userId) {
      alert("Silakan login terlebih dahulu.");
      window.location.href = "login.html";
    }

    // Fungsi logout hapus token & user_id lalu redirect ke login
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user_id");
      window.location.href = "login.html";
    }

    // Pasang event listener tombol logout
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", logout);
    }
  </script>
</body>

</html>
